<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config</title>
</head>

<body>
    <h1>calcultor configuration</h1>
    <div>
        <form action="./index.html " method="get" >
        <label type="select" for="selection">
            <h3><b>Select a background color:</b></h3>
        </label>
        <select name ="color" id=background>
            <option value="white">white</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="black">black</option>
            <option value="blue">blue</option>
        </select>
        
        <input type="color" id="colorID" oninput="changeColor()">
        <p>Changing clculator Background</p></input>

    </div>
    <div>
        <label type="select" for="selection">
            <h3><b>Select font:</b></h3>
        </label>
        <select name="font" id="media-selection" required>
            <option value="serif">serif</option>
            <option value="monospace">monospace</option>
            <option value="fangsong">fangsong</option>
            <option value="ui-rounded">ui-rounded</option>
            <option value="ariel">ariel</option>
        </select >


    </div>
    <div>
        <p>
            <h3>Light mode:</h3>
        </p>
    </div>
    <div style="display: flex;">

        <div>
            <label for="1">Dark</label>
            <input type="radio" name="rating" id="1" value="dark" >
        </div>
        <div>
            <label for="2">Light</label>
            <input type="radio" name="rating" id="2" value="light">
        </div>

    </div>
<button type="submit">
            submit
        </button >
        </form>
    <script src="./js/app.js"></script>

</body>

</html>
