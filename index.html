<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Calculator</title>
</head>

<body>



    <div class="calculator-light" id="cury">
        <div class="wrapper">
            <div  class="logs alt-operators bg__light-gray" style="text-align:center ;"><h1>&#128337;Operations log</h1>
            <div id="hist"></div>
            </div>
            <div class="calculator-keys">
                <div class="column__left">
                    <button type="button" class="operator infoAlert" value="info"
                        onclick="promptAlert()">&#128712;</button>
                    <button type="button" class="operator" value="a" onclick="handleLight()">&#128161;</button>
                    <button type="button" class="operator" value="b">&#128337;</button>
                    <button type="button" class="operator" value="c">&#110;&radic;x<sup></sup></button>
                    <button type="button" class="operator" value="d">☁️</button>
                    <button type="button" class="operator"></button>
                    <button type="button" class="operator"></button>
                </div>

                <div class="column__middle">
                    <div class="column__middle-top">
                        <div class="long-el">
                            <h1 style="text-align: center; padding-top: 16px;"> my calculator</h1>
                        </div>
                        <form name="form1">
                            <input type="text" class="calculator-screen" placeholder="0" name="textview">
                        </form>
                        <button class="long-el" type="button" value="c" onclick="form1.textview.value = '' ">C</button>
                    </div>
                    <div class="grid-nums">
                        <button class="operator n7" type="button" value="7" onclick="insert(7)">7</button>
                        <button class="operator n8" type="button" value="8" onclick="insert(8)">8</button>
                        <button class="operator n9" type="button" value="9" onclick="insert(9)">9</button>
                        <button class="operator n4" type="button" value="4" onclick="insert(4)">4</button>
                        <button class="operator n5" type="button" value="5" onclick="insert(5)">5</button>
                        <button class="operator n6" type="button" value="6" onclick="insert(6)">6</button>
                        <button class="operator n1" type="button" value="1" onclick="insert(1)">1</button>
                        <button class="operator n2" type="button" value="2" onclick="insert(2)">2</button>
                        <button class="operator n3" type="button" value="3" onclick="insert(3)">3</button>
                        <button class="operator n+" type="button" value="-/+" onclick="insertoperator('+')">-/+</button>
                        <button class="operator n0" type="button" value="0" onclick="insert(0)">0</button>
                        <button class="operator decimal n." type="button" value="." onclick="insert('.')">.</button>
                    </div>
                </div>

                <div class="column__right">
                    <button type="button" class="operator"> <a href="./config.html" target="_blank">⚙️</a></button>
                    <button class="operator" type="button" value="B" onclick="backspace()">↺</button>
                    <button class="operator" type="button" value="/" onclick="insertoperator('/')">/</button>
                    <button class="operator" type="button" value="&times;" onclick="insertoperator('*')">x</button>
                    <button class="operator" type="button" value="-" onclick="insertoperator('-')">-</button>
                    <button class="operator" type="button" value="+" onclick="insertoperator('+')">+</button>
                    <button class="operator equal-sign" type="button" value="=" onclick="equal()">=</button>
                </div>
            </div>

            <!-- <div class="alt-operators column__right bg__light-green"></div> -->

            <div class="container">
                <div class="a bg__light-green"><sup>n</sup>&radic;x Scientific</div>
                <div class="b bg__light-green"></div>
                <div class="c bg__light-green" onclick="power2()">X<sup>2</sup></div>
                <div class="d bg__light-green" onclick="root_2()"><sup>2</sup>&radic;x</div>
                <div class="e bg__light-green" onclick="power_y()">x<sup>y</sup></div>
                <div class="f bg__light-green" onclick="root_y()"><sup>y</sup>&radic;x</div>
                <div class="g bg__light-green">mod</div>
                <div class="h bg__light-green" onclick="function PI()">&#x213C;</div>
                <div class="i bg__light-green">Base&#8322;</div>
            </div>

        </div>
        <div class="mobile">
            <div class="container-mobile">
                <div class="a bg__light-green"><sup>n</sup>&radic;x Scientific</div>
                <div class="b bg__light-green"></div>
                <div class="c bg__light-green">X<sup>2</sup></div>
                <div class="d bg__light-green"><sup>2</sup>&radic;X</div>
                <div class="e bg__light-green">X<sup>y</sup></div>
                <div class="f bg__light-green"><sup>y</sup>&radic;X</div>
                <div class="g bg__light-green">mod</div>
                <div class="h bg__light-green">&#x213C;</div>
                <div class="i bg__light-green">Base&#8322;</div>
            </div>
            <div class="mobile mobile__alt-operators-lighter"></div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
    <script src="./js/app.js"></script>
</body>



</html>
